<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Portifolio de projetos </title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/projeto-style.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
  <meta charset="utf-8">
</head>

<body class="body">
  <header class="header" >
    <a href="index.html" ><img class="logo" src="http://picsum.photos/200/200/?random" alt="logo"> </a>
    <nav class="main-menu" >
      <h1 class="menu-title" >
        {{this}}
      </h1>

      <figure class="menu-figure" >
        <a href="#"><img class="menu-image" src="http://picsum.photos/200/200/?random" alt="Abrir Menu"></a>
      </figure>

      <ul class="menu-list">
        {{#each portifolio}}
        <li class="menu-item" ><a class= 'link' href="categoria.html?key={{@key}}">{{@key}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>

  <main class="main" >
    
    <div class="bloco">
      <img  class="trabalho-imagem" src='http://picsum.photos/450/250/?random' alt="">
      <ul class="trabalho">
        <h2 class="trabalho-nome"> Projeto X </h2>
        <li class="trabalho-box">
          <h2 class="trabalho-titulo">Data:</h2>
          <p  class="trabalho-descricao">XX/XX/XX</p>
        </li>
        <li class="trabalho-box">
          <h2 class="trabalho-titulo">Materia:</h2>
          <p  class="trabalho-descricao">X</p>
        </li>
        <li class="trabalho-box">
          <h2 class="trabalho-titulo">Descrição:</h2>
          <p  class="trabalho-descricao">descrição</p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
