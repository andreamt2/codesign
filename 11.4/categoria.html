<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Projetos</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/categoria-style.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
  <meta charset="utf-8">
</head>

<body class="body">
  <header class="header" >
   <a href="index.html" ><img class="logo" src="http://picsum.photos/200/200/?random" alt="logo"> </a>
    <nav class="main-menu" >
      <h1 class="menu-title" >
        Projetos
      </h1>

      <figure class="menu-figure" >
        <a href="#"><img class="menu-image" src="http://picsum.photos/200/200/?random" alt="Abrir Menu"></a>
      </figure>

      <ul class="menu-list">
        {{#each portifolio}}
        <li class="menu-item" ><a class= 'link' href="categoria.html?key={{@key}}">{{@key}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>

  <main class="main" >

    <figure class="box">
      <h1 class ="title-categoria" >{{nome}}</h1>
    </figure>

    <ul class="projetos">
      {{#each projetos}}
      <li class="box-projetos">
        <h3 class="link-projetos" ><a class= 'link2' href="projeto.html?key={{@key}}">{{this.titulo}}</a></h3>
        <figure>
          <img  class="imagem-projetos" src='http://picsum.photos/150/150/?random' alt="imagem-aluno">
        </figure>
        <p  class="descricao-projetos">{{this.descricao}}</p>
      </li>
      {{/each}}
    </ul>
  </main>
</body>
</html>
