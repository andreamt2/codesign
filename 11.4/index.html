<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Portifolio de projetos </title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/index-style.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/index.js"></script>
  <meta charset="utf-8">
</head>

<body class="body">
  <header class="header" >
    <img class="logo" src="http://picsum.photos/200/200/?random" alt="logo">
    <nav class="main-menu" >
      <h1 class="menu-title" >
        Portfolio de Projetos
      </h1>

      <figure class="menu-figure" >
        <a href="#"><img class="menu-image" src="http://picsum.photos/200/200/?random" alt="Abrir Menu"></a>
      </figure>

      <ul class="menu-list">
        {{#each portifolio}}
        <li class="menu-item" ><a class= 'link' href="categoria.html?key={{@key}}">{{@key}}</a></li>
        {{/each}}

      </ul>
    </nav>
  </header>

  <main class="main" >

    <figure class="aluno">
      <h1 class ="title-index" >Portfolio de projetos</h1>
      <img  class="imagem-aluno" src='http://picsum.photos/450/250/?random' alt="imagem-aluno">
      <h2   class="nome-aluno" >Nome do aluno</h2>
      <h3   class="descricao-aluno" >Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
      quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
      consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
      cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
      proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</h3>
    </figure>

    <ul class="categorias">
      {{#each portifolio}}
      <li class="box-categorias">
        <h3 class="link-categorias" ><a class= 'link' href="categoria.html?key={{@key}}">{{@key}}</a></h3>
        <p  class="descricao-categorias">{{this.categoria}}</p>
      </li>
      {{/each}}

    </ul>
  </main>
</body>
</html>
