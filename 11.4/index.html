<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Portifolio de projetos </title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/index-style.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/index.js"></script>
  <meta charset="utf-8">
</head>

<body class="body">
  <header class="header" >
    <a href="index.html" ><img class="logo" src="assets/img/logo.png" alt="logo"> </a>
    <nav class="main-menu" >
      <h1 class="menu-title" >
        Portfolio de Projetos
      </h1>

      <figure class="menu-figure" >
        <button class="menu-image"><img class="in-menu-image" src="assets/img/menu.png" alt="Abrir Menu"></button>
        <div class="sidebar">
          <h2 class="sidebar-title">CATEGORIAS</h2>
          <ul class="sidebar-list">
            {{#each portifolio}}
            <li class="sidebar-item">
              <a class= 'sidebar-link' href="categoria.html?key={{@key}}">{{@key}}</a>
            </li>
            {{/each}}
          </ul>
        </div>
      </figure>

      <ul class="menu-list">
        {{#each portifolio}}
        <li class="menu-item" ><a class= 'link' href="categoria.html?key={{@key}}">{{@key}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>

  <main class="main" >

    <figure class="aluno">
      <h1 class ="title-index" >Portfolio de projetos</h1>
      <img  class="imagem-aluno" src='assets/img/aluno.png' alt="imagem-aluno">
      <h2   class="nome-aluno" >Jo√£o De Deus</h2>
      <h3   class="descricao-aluno" > Aluno de Engenharia do Insper.</h3>
    </figure>

    <ul class="categorias">
      {{#each portifolio}}
      <li class="box-categorias">
        <h3 class="link-categorias" ><a class= 'link' href="categoria.html?key={{@key}}">{{@key}}</a></h3>
        <p  class="descricao-categorias">{{this.categoria}}</p>
      </li>
      {{/each}}

    </ul>
  </main>
</body>
</html>
